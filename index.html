<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywere you like!</p>
                <div class="card-plan">
                    <img src="images/icon-music.svg" alt="">
                    <div class="plan-box">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>

                <button>Proceed to Payment</button>
                <a class="cancel-order" href="">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
